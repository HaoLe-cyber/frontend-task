<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập n:"));
        if (n > 0) {
            console.log("Các số chia hết cho 5 từ 1 đến " + n + " là ");
            for (let i = 1; i <= n; i++) {
                if (i % 5 === 0) {
                    console.log(i);
                }
            }
        }
        else {
            alert("Dữ liệu nhập vào ko hợp lệ")
        }
    </script>
</body>

</html>
