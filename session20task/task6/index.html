<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập n:"));
        if (n < 2) {
            alert("n không phải là số nguyên tố");
        }
        else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    alert(n + " không phải là số nguyên tố");
                }
            }
            alert(n + " là số nguyên tố");
        }
    </script>
</body>

</html>
