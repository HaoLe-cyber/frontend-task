<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập n:"));
        if (n > 0) {
            let a = 0;
            let b = 1;
            let next = 0;
            console.log(n + " số fibonacci đầu tiên là:");
            console.log(a)
            console.log(b)
            for (let i = 2; i <= n; i++) {
                next = a + b;
                a = b;
                b = next;
                console.log(next);
            }
        }
    </script>
</body>

</html>
