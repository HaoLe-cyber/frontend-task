<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Nhập số a:"));
        let b = parseInt(prompt("Nhập số b:"));
        if (a > 0 || b > 0) {
            alert("Dữ liệu nhập ko hợp lệ")
        }
        else {
            alert("Lũy thừa a bậc b là " + Math.pow(a, b));
        }
    </script>
</body>

</html>
