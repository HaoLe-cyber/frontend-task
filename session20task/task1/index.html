<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập n:"));
        let result = 0;
        if (n > 0) {
            for (let i = 1; i <= n; i++) {
                result += i;
            }
        }
        else {
            alert("Dữ liệu nhập vào ko hợp lệ")
        }
        alert("Tổng các số từ 1 đến " + n + " là " + result);
    </script>
</body>

</html>
