<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập số n:"));
        console.log(n + " số nguyên tố đầu tiên là:");
        let count = 0;
        let index = 2;
        while (count < n) {
            let check = 1;  
            for (let i = 2; i <= Math.sqrt(index); i++) {
                if (index % i == 0) {
                    check = 0;
                    break;
                }
            }
            if (check == 1) {
                console.log(index);
                count++;
            }
            index++;
        }      
    </script>
</body>

</html>
