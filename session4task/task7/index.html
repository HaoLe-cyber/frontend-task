<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <header>
            <h1>Tìm kiếm sản phẩm</h1>
        </header>
        <form action="/" method="get">
            <label for="searchkeyword"><b>Từ khóa tìm kiếm:</b></label><br>
            <input type="text" id="searchkeyword" name="searchkeyword"><br><br>
            <label for="producttype"><b>Loại sản phẩm:</b></label><br>
            <select name="producttype" id="producttype">
                <option value="1">item 1</option>
                <option value="1">item 2</option>
                <option value="1">item 3</option>
            </select><br><br>
            <button type="submit">Tìm kiếm</button>
        </form>
    </main>
</body>

</html>
