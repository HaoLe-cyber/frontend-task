<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table {
        padding: 10px;
        border-spacing: 10px;
    }

    th {
        padding: 10px;
    }

    td {
        padding: 10px;
    }
</style>

<body>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Nghề nghiệp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>An</td>
                    <td>25</td>
                    <td>Lập trình viên</td>
                </tr>
                <tr>
                    <td>Bảo</td>
                    <td>30</td>
                    <td>Kỹ sư xây dựng</td>
                </tr>
                <tr>
                    <td>Chi</td>
                    <td>22</td>
                    <td>Sinh viên</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
