<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table {
        padding: 10px;
        border-spacing: 5px;
    }
    th {
        padding: 10px;
    }
    td {
        padding: 10px;
    }
</style>
<body>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Loại sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Điện tử</td>
                    <td>Laptop</td>
                    <td>15.000.000</td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td>8.000.000</td>
                </tr>
                <tr>
                    <td>Gia dụng</td>
                    <td>Máy giặt</td>
                    <td>5.000.000</td>
                </tr>
            </tbody>
    
        </table>
        
    </main>
</body>
</html>
