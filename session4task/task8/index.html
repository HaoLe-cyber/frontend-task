<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <main>
        <section>
            <header>
                <h1>Biểu Mẫu Đặt Hàng</h1>
            </header>
            <form action="/">
                <label for="products"><b>Sản phẩm: </b></label>
                <input type="text" name="products" id="products"><br>
                <label for="amount"><b>Số lượng: </b></label>
                <input type="number" name="amount" id="amount" style="margin-left: 8.7px;"><br>
            </form>
        </section>

        <section>
            <header>
                <h2>Thông Tin Liên Hệ:</h2>
                <form action="/">
                    <label for="name"><b>Tên: </b></label>
                    <input type="text" name="name" id="name"><br>
                    <label for="email"><b>Email: </b></label>
                    <input type="email" name="email" id="email"><br>
                    <label for="address"><b>Địa chỉ: </b></label>
                    <textarea name="address" id="address"></textarea><br>
                    <button type="submit">Đặt hàng</button>
                </form>
            </header>
        </section>

    </main>
</body>

</html>
