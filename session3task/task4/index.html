<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <main>
        <form action="/">
            <label for="review">Đánh giá (1-5): </label>
            <input type="number" id="review" name="review" min="1" max="5" required><br>
            <label for="comment">Bình luận: </label>
            <textarea id="comment" name="comment" required></textarea><br>
            <button type="submit">Gửi Feedback</button>
        </form>
    </main>
</body>

</html>
