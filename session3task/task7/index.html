<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    label {
        display: inline-block;
        width: 200px;
        margin-bottom: 10px;
    }
</style>
<body>
    <main>
        <form action="/" method="post">
            <label for="fname"><b>Họ và tên: </b></label>
            <input type="text" name="fname" id="fname" required><br>
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="email" required><br>
            <label for="dob"><b>Ngày sinh: </b></label>
            <input type="date" name="dob" id="dob" required><br>
            <label for="gender"><b>Giới tính: </b></label>
            <input type="radio" name="gender" id="gender" value="male" />Nam
            <input type="radio" name="gender" id="gender" value="female" />Nữ<br>
            <label for="phonenum"><b>Số điện thoại: </b></label>
            <input type="tel" name="phonenum" id="phonenum" required><br>
            <label for="major"><b>Chuyên ngành: </b></label>
            <input type="text" name="major" id="major" required><br>
            <label for="signInYear"><b>Năm nhập học: </b></label>
            <input type="text" name="signInYear" id="signInYear" required><br>
            <label for="GPAgrade"><b>Điểm GPA: </b></label>
            <input type="number" name="GPAgrade" id="GPAgrade" required><br>
            <label for="address"><b>Địa chỉ: </b></label>
            <textarea name="address" id="address"></textarea><br>
            <label for="class"><b>Lớp học: </b></label>
            <select name="class" id="class">
                <option value="1">Lớp 1</option>
                <option value="2">Lớp 2</option>
                <option value="3">Lớp 3</option>
            </select><br>
            <label for="signInDate"><b>Ngày đăng ký học: </b></label>
            <input type="datetime-local " name="signInDate" id="signInDate" required><br>
            <button type="submit">Gửi thông tin</button>
        </form>
    </main>
</body>

</html>
