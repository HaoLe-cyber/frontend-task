<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <main>
        <form action="/">
            <label for="products"><b>Chọn sản phẩm: </b></label>
            <select name="products" id="products">
                <option value="1">Sản phẩm 1</option>
                <option value="2">Sản phẩm 2</option>
                <option value="3">Sản phẩm 3</option>
            </select><br>
            <label for="amount"><b>Số lượng: </b></label>
            <input type="number" name="amount" id="amount" required><br>
            <label for="address"><b>Địa chỉ giao hàng: </b></label>
            <textarea name="address" id="address"></textarea><br>
            <button type="submit">Đặt hàng</button>
    </main>
</body>

</html>
