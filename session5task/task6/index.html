<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <header>
            <h1 style="font-size: 30;">Center Align Text</h1>
        </header>
        <p>To just center the text inside an element, use<b
                style="width: auto; background-color: rgba(192, 192, 192, 0.653);color: rgb(249, 131, 131);">
                text-align: center;</b>
        </p>
        <p style="border: 5px solid green; text-align: center; width: 50%; line-height: 50px;">This text is centered.
        </p>
        <div class="board">
            <h2 style="color: rgb(0, 0, 0); font-weight: bold;">Example</h2>
            <div style="background-color: white; line-height: 15px; border-left: 5px solid green;">
                <p><b style="color: brown;">.center</b> {</p>
                    <p><b style="color: orange;">text-align</b>: <b style="color: blue;">center</b>;</p>
                    <p><b style="color: orange;">border</b>: <b style="color: blue;"> 3px solid green</b>;</p>
                    <p>}</p>
            </div>
            <div style="background-color: rgb(14, 157, 14); color: white; text-align: center; width: 17%; line-height: 35px;">
                <p>Try it Yourself >></p>
            </div>
        </div>
        
    </main>
</body>

</html>
