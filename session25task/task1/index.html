<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function minNumber(arr) {
            let min = 0;
            for (let num of arr) {
                if (num < min) {
                    min = num;
                }
            }
            return min;
        }
        let arr = [1, 2, 3, 6, 9, 12, 35];
        if (arr.length == 0) {
            console.log("Mảng ko chứa phần tử");
        }
        else if (isNaN(arr)) {
            console.log("Mảng ko hợp lệ");
        }
        else {
            minNumber(arr);
        }
    </script>
</body>

</html>
