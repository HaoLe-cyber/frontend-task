<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function upperWord(str) {
            for (let i in str) {
                if (str[i - 1] == " " || i == 0) {
                    str[i] = str[i].toUpperCase();
                }
                else {
                    str[i] = str[i].toLowerCase();
                }
            }
            return str.join('');
        }
        let str = prompt("Nhập chuỗi:").split('');
        console.log(upperWord(str));
    </script>
</body>

</html>
