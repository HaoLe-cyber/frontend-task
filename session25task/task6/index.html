<!DOCTYPE html>

<body>
    <script>
        function symmetryString(str) {
            let n = str.length;
            for (let i = 0; i < n / 2; i++) {
                if (str[i] != str[n - i - 1]) {
                    return "ko là chuỗi đối xứng";
                }
            }
            return "là chuỗi đối xứng";
        }
        let str = prompt("Nhập 1 chuỗi bất kỳ:").split('');
        console.log(symmetryString(str));
    </script>
</body>

</html>
