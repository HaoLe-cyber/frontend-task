<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css  ">
</head>

<body class="p-4">

    <div class="container">
        <h3 class="fs-1">Rikkei cards</h3>
        <hr>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://i.pinimg.com/236x/03/9b/42/039b42caf616183f492ff9ea69b2972a.jpg" class="card-img"
                        alt="Moon">
                    <div class="card-overlay">
                        <h5 class="card-title text-center fs-1">Short title, long jacket</h5>
                        <div class="card-footer">
                            <span>🌍 Earth</span>
                            <span>📅 3d</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://i.pinimg.com/236x/8f/f3/a6/8ff3a6d599b217fe82202109ea132be4.jpg" class="card-img"
                        alt="Flower">
                    <div class="card-overlay">
                        <h5 class="card-title text-center fs-1">Much longer title that wraps to multiple lines</h5>
                        <div class="card-footer">
                            <span>🇵🇰 Pakistan</span>
                            <span>📅 4d</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://i.pinimg.com/236x/92/f6/d3/92f6d320e7b1f7951aca4dab026d41fb.jpg" class="card-img"
                        alt="Jellyfish">
                    <div class="card-overlay">
                        <h5 class="card-title text-center fs-1">Another longer title belongs here</h5>
                        <div class="card-footer">
                            <span>🇺🇸 California</span>
                            <span>📅 5d</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
