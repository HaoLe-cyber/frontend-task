    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <style>
        table{
            width: 30%;
            border-spacing: 0;
        }
    </style>
    <body>
        <main>
            <table>
                <tr>
                    <td><h1 align="center">My Store</h1></td>
                </tr>
            </table>
            
            <table border="1">
                <thead>
                    <tr>
                        <th rowspan="2" style="padding: 8px;">Item Photo</th>
                        <th rowspan="2">Name</th>
                        <th rowspan="2">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="center"><img src="https://i.pinimg.com/236x/7a/aa/a5/7aaaa545e00e8a434850e80b8910dd94.jpg" alt="ảnh trái cam"></td>
                        <td align="center">Oranges</td>
                        <td align="center">&dollar;1ea</td>
                    </tr>

                    <tr>
                        <td align="center"><img src="https://i.pinimg.com/236x/1c/16/62/1c1662f546cc85a1d77732c840ff9113.jpg" alt="ảnh quả chuối"></td>
                        <td align="center">Bananas</td>
                        <td align="center">&dollar;0.75/lb</td>
                    </tr>

                    <tr>
                        <td align="center"><img src="https://i.pinimg.com/236x/4f/d3/7f/4fd37ffd4adf283d76b95403f73b2628.jpg" alt="ảnh trái lựu"></td>
                        <td align="center">Pomegranates</td>
                        <td align="center">3 for 5&dollar;</td>
                    </tr>

                    <tr>
                        <td align="center"><img src="https://i.pinimg.com/236x/94/f0/a7/94f0a7b8ce2525a7aafd678ed0ee5082.jpg" alt="ảnh kẹo dẻo"></td>
                        <td align="center">Gummy Bears</td>
                        <td align="center">&dollar;6 per bag</td>
                    </tr>

                    <tr>
                        <td align="center"><img src="https://i.pinimg.com/236x/1e/a0/cf/1ea0cf44d3a05ff147e7a8f219e36596.jpg" alt="ảnh bông cải"></td>
                        <td align="center">Broccoli</td>
                        <td align="center">&dollar;3 a head</td>
                    </tr>
                </tbody>
            </table>

        </main>
    </body>
    </html>
