<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td colspan="2"><b>Thông Tin Cá Nhân</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Họ Tên</td>
                <td>Nguyễn A</td>
            </tr>
            <tr>
                <th rowspan="2">Địa Chỉ</th>
                <td>Hà Nội</td>
            </tr>
            <tr>
                <td>Hồ Chí Minh</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
