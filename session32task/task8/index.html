<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body style="font-family: 'Roboto', sans-serif;">
    <div class="container py-5 shadow p-3 mb-5 bg-body rounded">
        <h1 class="text-center mb-4">Danh sách công việc</h1>

        <!-- Form nhập -->
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Nhập tên công việc..." />
            <button class="btn btn-primary" id="addTaskBtn">Thêm</button>
        </div>
        <p class="text-danger" id="errorMsg"></p>

        <!-- Danh sách công việc -->
        <ul class="list-group" id="taskList"></ul>

        <!-- Tiến độ -->
        <div class="mt-4">
            <!-- <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div> -->
            <p class="mt-2" id="progressText"></p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
